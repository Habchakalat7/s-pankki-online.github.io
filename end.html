<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success - Absa</title>
  <style>
    :root {
      --primary: #b81d35;
      --accent: #ff6a00;
      --dark: #8d0720;
      --bg: #faf8f7;
      --text-muted: #777;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, var(--bg), #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #fff;
      padding: 50px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: slideFade 1s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .checkmark {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 38px;
      box-shadow: 0 6px 20px rgba(184, 29, 53, 0.4);
      animation: popIn 0.8s ease-in-out;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #333;
      animation: fadeIn 1.2s ease;
    }

    p {
      margin: 0;
      color: var(--text-muted);
      font-size: 15px;
      animation: fadeIn 1.4s ease;
    }

    .countdown {
      margin-top: 20px;
      font-size: 14px;
      color: var(--primary);
      font-weight: bold;
      animation: fadeIn 1.6s ease;
    }

    .progress-bar {
      margin-top: 20px;
      width: 100%;
      height: 6px;
      border-radius: 4px;
      background: #f1dada;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, var(--primary), var(--accent));
      animation: shrinkBar 5s linear forwards;
    }

    @keyframes shrinkBar {
      from { width: 100%; }
      to { width: 0%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 20px;
      }
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="checkmark">✔</div>
    <h1>Your Account Has been activated</h1>
    <p>Your request was successfully processed.</p>

    <div class="countdown" id="countdown-text">Redirecting in 5 seconds...</div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <script>
    let seconds = 5;
    const countdownText = document.getElementById("countdown-text");
    const targetURL = "https://www.absa.co.za/"; // ← عدّل الرابط حسب الحاجة

    const countdown = setInterval(() => {
      seconds--;
      countdownText.textContent = `Redirecting in ${seconds} second${seconds !== 1 ? 's' : ''}...`;
      if (seconds <= 0) {
        clearInterval(countdown);https://www.absa.co.za/
        window.location.href = targetURL;
      }
    }, 1000);
  </script>

</body>
</html>
